<!DOCTYPE html>
<HTML>
<HEAD>
<meta charset="UTF-8">
<TITLE> LR 9 </TITLE>
<link rel="stylesheet" href="style/style.css">
<link rel="shortcut icon" href="pictures/space.jpg">
<script src="js/script.js" defer></script>
</HEAD>
<BODY>
	<h1>Game user vs computer</h1>
	<div class="game-space">
        <div class="left">
            <h2>User</h2>
            <p class="pscore">Score: <span id="player-score" class="score">0</span></p>
			<div id="player-card-container" class="card-container"></div>
        </div>
        <div class="center">
            <div class="button1">
				<button id="generate">Generate</button>
            </div>
			<p id="result-message"></p>
            <div class="button2">
				<button id="reset-score">Reset score</button>
			</div>
        </div>
        <div class="right">
            <h2>Computer</h2>
            <p class="pscore">Score: <span id="computer-score" class="score">0</span></p>
			<div id="computer-card-container" class="card-container"></div>
        </div>
    </div>
</BODY>
</HTML>
